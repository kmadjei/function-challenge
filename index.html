<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Required Function Challenge</title>
</head>
<body>

<h1>Javascript Function challenge</h1>
<button onclick="runFunction()">Try it out!</button>
<p id="deploy"></p>

<script>

	function runFunction() {
	
		let choice;
		
		// Validates user choice
		if (choice !== 1 || choice !== 2) {
		 choice = prompt("What do you want to convert?\n(1) Convert kg to lb (2) Convert lb to kg; \nNote: Pick a choice!");
		} 
		
		// Converting Kg to Lb for option 1
		function convertKgToLb(){
			let mass;
			do {
				mass = prompt("Numeric weight?");
			}
			while (isNaN(mass));
			//convert
			let m = mass / 0.454;
			
			return document.getElementById("deploy").innerHTML = `${mass} kg is ${m} lb(s)`;
		}
		
		//Converting Lb to Kg for option 2
		function convertLbToKg(){
			let mass;
			do {
				mass = prompt("Numeric weight?");
			}
			while (isNaN(mass)); //Repeats prompt if mass is not numeric
			//convert
			let m = mass * 0.454;
			
			// Literal template results
			return document.getElementById("deploy").innerHTML = `${mass} lb(s) is ${m} kg`;
		}
		
		// Switch statements executes the right option chosen 
		switch(choice) {
			case "1":
				convertKgToLb()
			  break;
			case "2":
				convertLbToKg();
		}
		
	}
	
</script>


	
</body>
</html>
